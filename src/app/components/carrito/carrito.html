<h1>Carrito de Compras</h1>

<div class="contenedor">
    <p>Productos en el carrito: CANTIDAD DE PRODUCTOS</p>
    <P>Total del carrito: TOTAL DEL CARRITO</P>
</div>

<div class="botones">
    <input type="text" [(ngModel)]="nombreTienda"/>

    <h3>{{nombreTienda}}</h3>
    <button (click)="addProducto()">Añadir producto</button>
    <button>Añadir 5 productos</button>
    <button>Aplicar cupon</button>
    <button>Eliminar producto</button>
    <button>Vaciar carrito</button>
</div>

@if(notificacion){
  <div class="notificacion">
    <p>{{notificacion}}</p>
  </div>
}
